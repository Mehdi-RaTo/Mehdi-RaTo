<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mehdi RaTo</title>
    <link rel="shortcut icon" href="./avatar.jpg" />
    <style>
        * {
            user-select: none;
            position: relative;
            padding: 0;
            margin: 0;
            font-family: Calibri;
            word-wrap: break-word;
            box-sizing: border-box;
        }

        html,
        body {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            background-color: #181A20;
            color: #FFFFFF;
        }

        img {
            border-radius: 50%;
            width: 250px;
            height: 250px;
            -webkit-animation: spin 1s ease;
            animation: spin 1s ease;
        }

        a {
            color: #236BFD;
            text-decoration: none;
        }

        a:hover {
            color: #FFDE72;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <img src="./avatar.jpg"><br />
    <span>Mehdi RaTo</span><br />
    <span>Programmer</span><br />
    <span>Telegram: <a href="https://t.me/Mehdi_RaTo" target="_blank">@Mehdi_RaTo</a></span>
</body>

</html>
